mode: eiml

structure:
  input: water.xyz
  format: xyz
  index: 0

soap:
  species: [H, O]
  # In EIML, let rcut be dynamic: rcut = k_rcut * sigma_ref
  rcut: null
  nmax: 8
  lmax: 6
  # This soap.sigma is not used in EIML mode (EIML uses omega_rel)
  sigma: 0.5
  periodic: false
  average: "off"
  sparse: false

eiml:
  sigma: 3.0
  k_rcut: 2.5
  omega_rel: 0.10

  # Optional: epsilon-based channel weighting
  enable_weighting: false
  epsilon:
    H: 0.5
    O: 1.5
  epsilon_alpha: 0.5

output:
  file: eiml_features
  pool: mean
  split_identity: false
